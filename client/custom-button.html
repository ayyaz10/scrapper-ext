<!-- custom-button.html -->
<template id="custom-button-template">
  <style>
    /* Styles for the custom button */
    button.custom-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <button class="custom-button">Click me!</button>
</template>
<script>
  // Define the custom button element
  class CustomButton extends HTMLElement {
    constructor() {
      super();
      const template = document.getElementById('custom-button-template').content;
      const shadowRoot = this.attachShadow({ mode: 'open' });
      shadowRoot.appendChild(template.cloneNode(true));
      this.shadowRoot.querySelector('.custom-button').addEventListener('click', () => {
        // Handle button click event
        console.log('Button clicked!');
      });
    }
  }

  // Register the custom button element
  customElements.define('custom-button', CustomButton);
</script>
